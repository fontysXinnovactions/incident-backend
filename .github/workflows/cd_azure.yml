name: CD Azure

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

env:
  AZURE_CONTAINER_REGISTRY: innovactions.azurecr.io
  CONTAINER_APP_NAME: automated-incident
  RESOURCE_GROUP: innovactions

jobs:
  build-and-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push container image to ACR
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          file: ./Dockerfile

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          environmentVariables: |
            SLACK_SIGNING_SECRET_A=${{ secrets.SLACK_SIGNING_SECRET_A }}
            SLACK_SIGNING_SECRET_B=${{ secrets.SLACK_SIGNING_SECRET_B }}
            SLACK_BOT_TOKEN_A=${{ secrets.SLACK_BOT_TOKEN_A }}
            SLACK_BOT_TOKEN_B=${{ secrets.SLACK_BOT_TOKEN_B }}
            SLACK_DEVELOPER_USER_ID=${{ secrets.SLACK_DEVELOPER_USER_ID }}
            BROADCAST_CHANNEL=${{ secrets.BROADCAST_CHANNEL }}
            GOOGLE_PROJECT_ID=${{ secrets.GOOGLE_PROJECT_ID }}
            WHATSAPP_API_URL=${{ secrets.WHATSAPP_API_URL }}
            WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
            VERIFY_TOKEN=${{ secrets.VERIFY_TOKEN }}
            WHATSAPP_ACCESS_TOKEN=${{ secrets.WHATSAPP_ACCESS_TOKEN }}
